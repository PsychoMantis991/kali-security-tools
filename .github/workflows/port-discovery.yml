name: Port Discovery

on:
  workflow_dispatch:
    inputs:
      target_network:
        description: 'Target network or host to scan'
        required: true
        type: string
      scan_intensity:
        description: 'Scan intensity (low, medium, high)'
        required: true
        type: choice
        options:
          - low
          - medium
          - high
        default: 'medium'
      max_threads:
        description: 'Maximum number of concurrent scans'
        required: false
        type: number
        default: 5
      timeout:
        description: 'Timeout in seconds for each scan'
        required: false
        type: number
        default: 120

jobs:
  port-discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y nmap
      
      - name: Create output directory
        run: mkdir -p results/port-discovery
      
      - name: Run port discovery
        run: |
          cd scripts
          python3 port-discovery.py "${{ github.event.inputs.target_network }}" \
            --intensity "${{ github.event.inputs.scan_intensity }}" \
            --output "../results/port-discovery/scan_$(date +%Y%m%d_%H%M%S).json"
        timeout-minutes: 25
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: port-discovery-results
          path: results/port-discovery/
          retention-days: 7 